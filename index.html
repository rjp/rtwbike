<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<div class="container">
<div class="starter-template">
<h2>Eddington</h2>
<p>Current is <span id="repl.eddington"/>, next is <span id="repl.next"/> in <span id="repl.howmany"/> trips.</p>
<div class="table-responsive" style="display:none">
 <table class="table table-striped">
  <thead> <tr><th>Eddington</th> <th style="max-width: 5em;text-align:center">How many more?</th> </tr></thead>
  <tbody id="eddingtons">
   <tr id="eddings"><td id='row.next_ed'></td> <td style="text-align:center" id='row.howmany'></td> </tr>
  </tbody>
 </table>
</div>
<h2>Data</h2>
<p>
<span id="repl.count"/> distances, from <span id="repl.min"/> to <span id="repl.max"/> miles.
<br>
<a href="distances.json">Latest JSON of @rtwbike's distances</a>.
</p>
</div>
<div class="starter-template">
<h2>Distances</h2>
<div class="table-responsive">
     <table class="table table-striped">
          <thead> <tr><th>UTC</th> <th style="max-width: 5em">Distance</th> <th style="min-width: 15em">Scale against <span id="repl.max"/> miles</th> <th>Tweet ID</th></tr> </thead>
<tbody id="distances">
<tr id="raw-data"><td id='row.utc'></td> <td id='row.distance'></td>
<td id="row.progress"></td> <td id='row.tweet'></td></tr>
</tbody>
</table></div>
</div></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
